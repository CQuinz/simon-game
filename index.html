<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simon Game</title>
</head>

<body>
  <div class="container">
    <h1>Let's play</br><span>Simon!</span></h1>
    <button id="start">Start Game</button>
    
    <div class="box-container">
      
      <div class="box-color" id="red"></div>
      <div class="box-color" id="yellow"></div>
      <div class="box-color box-reverse" id="blue"></div>
      <div class="box-color box-reverse" id="green"></div>
    </div>
    <!-- <h2>Round: <span id="roundNumText"></span></h2> -->
  </div>
  <script src="script.js"></script>
</body>
